<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Grid Example</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive */
      gap: 15px;
      padding: 20px;
    }

    .grid-item {
      background-color: #2196F3; /* Blue background */
      color: white;              /* White text */
      padding: 20px;
      text-align: center;
      font-size: 1.2em;
      border-radius: 8px;
      transition: transform 0.3s, background-color 0.3s;
    }

    .grid-item:hover {
      background-color: #1976D2; /* Darker blue on hover */
      transform: scale(1.05);    /* Slight zoom */
    }
  </style>
</head>
<body>

  <h2>Grid Layout Demo</h2>

  <div class="grid-container">
    <div class="grid-item">Box 1</div>
    <div class="grid-item">Box 2</div>
    <div class="grid-item">Box 3</div>
    <div class="grid-item">Box 4</div>
    <div class="grid-item">Box 5</div>
    <div class="grid-item">Box 6</div>
  </div>

</body>
</html>
